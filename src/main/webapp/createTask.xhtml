<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>MyProject</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createTaskForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Cadastrar Tarefa</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-4">
                <h:inputHidden id="id"  value="#{taskBean.task.id}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="description" class="control-label col-sm-4">Descrição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="description" value="#{taskBean.task.description}" class="form-control">
                </h:inputText>
            </div>
        </div>
    
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{taskBean.addTask}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="taskList" value="View Teste Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
