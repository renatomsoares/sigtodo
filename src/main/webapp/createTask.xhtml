<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>MyProject</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}
</style>
</h:head>
<h:body>
	<h:form id="createTaskForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2>Cadastrar Tarefa</h2>
			</div>
		</div>
		<hr />

		<div class="form-group">
			<h:inputHidden id="id" value="#{taskBean.task.id}"
				class="form-control" />

			<div class="col-md-4 col-sm-4 col-xs-12">
				<h:outputLabel for="description" class="control-label">Descrição:</h:outputLabel>
				<h:inputText id="description" value="#{taskBean.task.description}"
					class="form-control">
				</h:inputText>
			</div>

			<div class="col-md-6 col-sm-6 col-xs-12">
				<h:commandButton value="Cadastrar" action="#{taskBean.addTask}"
					class="btn btn-success btnWidth" />
				<h:link outcome="taskList" value="Voltar" class="btn btn-primary" />
			</div>
		</div>

	</h:form>
</h:body>
</html>
