<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		rel="stylesheet"></link>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>MyProject</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Tarefas Encontradas" />
		</h2>
	</center>
	<h:form id="taskForm">
		<h:dataTable id="taskTable" binding="#{table}"
			value="#{taskBean.taskList}" var="task"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">#</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>

			<h:column>
				<f:facet name="header">Feito?</f:facet>
				<h:commandLink rendered="#{task.completedTask}"
					action="#{taskBean.updateTaskStatus(task)}">
					<i style="color: green" class="fa fa-check"></i>
				</h:commandLink>
				<h:commandLink rendered="#{!task.completedTask}"
					action="#{taskBean.updateTaskStatus(task)}">
					<i style="color: red" class="fa fa-times"></i>
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Data de Cadastro</f:facet>
				<h:outputText value="#{task.registerDate}" />
			</h:column>



			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{task.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton action="#{taskBean.fillTask(task)}" value="Update"
					class="btn btn-primary" />
				<h:commandButton action="#{taskBean.deleteTask(task)}"
					value="Delete" class="btn btn-danger" />

			</h:column>

		</h:dataTable>
		<center>
			<h:commandButton action="createTask.xhtml?faces-redirect=true"
				value="Nova Tarefa" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
